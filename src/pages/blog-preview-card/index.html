<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="blog-preview-card">
            <img 
                src="../../blog-preview-card/illustration-article.svg" 
                alt="Blog Preview"
                class="blog-preview-card-img"
            >
            <div>
                <div class="blog-preview-card-tag">
                    <p class="blog-preview-card-tag-text">
                        Learning
                    </p>
                </div>
            </div>
            <div class="blog-preview-card-text">
                <span class="blog-preview-card-span date">Published 21 Dec 2023</span>
                <span class="blog-preview-card-span title">HTML & CSS foundations</span>
                <span class="blog-preview-card-span description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
            </div>
            <div class="blog-preview-card-avatar-container">
                <img 
                    src="../../blog-preview-card/image-avatar.webp" 
                    alt="Arrow Right"
                    class="blog-preview-card-avatar"
                >
                <p>Greg Hooper</p>
            </div>
        </section>
    </main>
</body>
</html>
