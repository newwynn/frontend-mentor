<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="order-summary">
            <div class="order-summary-img-container">
                <img 
                src="../../order-summary/illustration-hero.svg" 
                alt="Hero"
                class="order-summary-img"
                />
            </div>
            <div class="order-summary-text-container">
                <h1 class="order-summary-text-container-h1">Order Summary</h1>
                <p class="order-summary-text-container-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-summary-buttons-container">
                    <div class="order-summary-buttons-container-left">
                        <img src="../../order-summary/icon-music.svg"
                        alt="Music"
                        class="order-summary-buttons-container-img"
                        />
                        <p class="order-summary-buttons-container-p">
                            Annual Plan
                            <span class="order-summary-buttons-container-span">$59.99/year</span>
                        </p>
                    </div>
                    <a href="#" class="order-summary-as-container-btn">Change</a>
                </div>
                <div class="order-summary-btn-container">
                    <button class="order-summary-btn-container-btn">Proceed to Checkout</button>
                    <a href="#" class="order-summary-btn-container-link">Cancel Order</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
