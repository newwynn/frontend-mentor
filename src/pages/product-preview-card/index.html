<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="product-preview-card">
            <div class="product-preview-card-img-container">
                <img 
                src="../../product-preview-card/image-product-desktop.jpg" 
                alt="Product Image"
                class="product-preview-card-img"
                >
            </div>
            <div class="product-preview-card-content">
                <h1 class="product-preview-card-content-title">Perfume</h1>
                <p class="product-preview-card-content-subtitle"> Gabrielle  Essence Eau De Parfum</p>
                <p class="product-preview-card-content-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-preview-card-content-price-container">
                    <p class="product-preview-card-content-sale-price">
                        $149.99
                    </p>
                    <p class="product-preview-card-content-compare-price">
                        $169.99
                    </p>
                </div>
                <button class="product-preview-card-content-button">
                    <img src="../../product-preview-card/icon-cart.svg" alt="Cart">
                    Add to Cart
                </button>
            </div>
        </div>
    </section>
</body>
</html>
