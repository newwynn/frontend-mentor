<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="spc-section">
            <div class="spc-left">
                <div class="spc-left-text">
                    <h1 class="spc-heading-text">
                        Get <span class="spc-span">insights</span> that help your business grow.
                    </h1>
                    <p class="spc-desc-text">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>
                <div class="spc-left-stats">
                    <div>
                        <p class="spc-left-stats-top">10k+</p>
                        <p class="spc-left-stats-bottom">COMPANIES</p>
                    </div>
                    <div>
                        <p class="spc-left-stats-top">314</p>
                        <p class="spc-left-stats-bottom">TEMPLATES</p>
                    </div>
                    <div>
                        <p class="spc-left-stats-top">12M+</p>
                        <p class="spc-left-stats-bottom">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="spc-right">
                <img 
                    src="../../stats-preview/image-header-desktop.jpg" 
                    alt="Stats Preview" 
                    class="spc-img"
                />
            </div>
        </section>
    </main>
</body>
</html>
